<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>DNS/HTTP Testing Tool</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>HTTP/DNS Testing Tool</h1>
    </header>

    <main>
      <section>
        <p>
          This tool will resolve all IP addresses a domain name in the provied
          URL points to and make an HTTP GET request with the URL to each of
          them.
        </p>
      </section>
      <form>
        <label>
          Test a URL
          <input name="url" type="text" required placeholder="https://..." />
        </label>
        <button type="submit" id="submit-dream">Test</button>
      </form>

      <section class="results">
        <ul id="results"></ul>
      </section>
    </main>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
